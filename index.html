<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator KPR Indonesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator KPR Indonesia</h2>
        <div class="form-group">
            <label>Jumlah Pinjaman (Rp)</label>
            <input type="number" id="loanAmount" required>
        </div>
        <div class="form-group">
            <label>Tenor (tahun)</label>
            <input type="number" id="tenor" required>
        </div>
        <div class="form-group">
            <label>Tipe Suku Bunga</label>
            <select id="rateType" onchange="toggleRateOptions()">
                <option value="fixed">Fixed Rate</option>
                <option value="floating">Floating Rate</option>
                <option value="combined">Combined (Fixed + Floating)</option>
                <option value="tiered">Fixed Berjenjang</option>
            </select>
        </div>

        <div id="fixedOptions" class="rate-option">
            <div class="form-group">
                <label>Suku Bunga Fixed (% per tahun)</label>
                <input type="number" id="fixedRate" step="0.1">
            </div>
        </div>

        <div id="floatingOptions" class="rate-option hidden">
            <div class="form-group">
                <label>Suku Bunga Floating (% per tahun)</label>
                <input type="number" id="floatingRate" step="0.1">
            </div>
        </div>

        <div id="combinedOptions" class="rate-option hidden">
            <div class="form-group">
                <label>Tahun Fixed Rate</label>
                <input type="number" id="fixedYears" max="10">
            </div>
            <div class="form-group">
                <label>Suku Bunga Fixed (% per tahun)</label>
                <input type="number" id="combinedFixedRate" step="0.1">
            </div>
            <div class="form-group">
                <label>Suku Bunga Floating (% per tahun)</label>
                <input type="number" id="combinedFloatingRate" step="0.1">
            </div>
        </div>

        <div id="tieredOptions" class="rate-option hidden">
            <div class="form-group">
                <label>Periode 1 (tahun)</label>
                <input type="number" id="tier1Years">
                <label>Suku Bunga Periode 1 (%)</label>
                <input type="number" id="tier1Rate" step="0.1">
            </div>
            <div class="form-group">
                <label>Periode 2 (tahun)</label>
                <input type="number" id="tier2Years">
                <label>Suku Bunga Periode 2 (%)</label>
                <input type="number" id="tier2Rate" step="0.1">
            </div>
        </div>

        <!-- Opsi Pelunasan Sebagian (Array) -->
        <div id="partialPayments">
            <h3>Pelunasan Sebagian (Opsional)</h3>
            <div id="partialList"></div>
            <button onclick="addPartialPayment()">Tambah Pelunasan Sebagian</button>
            <hr><br>
        </div>

        <button onclick="calculate()">Hitung</button>
        <button id="resetBtn" onclick="resetForm()">Reset</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
