<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi KPR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simulasi KPR</h1>
  <div class="layout-container">
    <form id="kprForm">
        <label>Jumlah Pinjaman (Rp)
          <input type="number" id="loanAmount" required />
        </label>
    
        <label>Tenor (tahun)
          <input type="number" id="loanTenor" required />
        </label>
    
        <label>Tipe Suku Bunga
          <select id="interestType">
            <option value="fixed">Fixed Rate</option>
            <option value="combine">Combine (Fixed + Floating)</option>
          </select>
        </label>
    
        <label>Tahun Fixed Rate
          <input type="number" id="fixedYears" required />
        </label>
    
        <label>Suku Bunga Fixed (% per tahun)
          <input type="number" step="0.01" id="fixedRate" required />
        </label>
    
        <label id="floatingRateLabel" style="display:none;">
          Suku Bunga Floating (% per tahun)
          <input type="number" step="0.01" id="floatingRate" />
        </label>
    
        <hr/>
        <h3>Pelunasan Sebagian (Opsional)</h3>
        <div id="partialRepayments"></div>
        <button type="button" onclick="addPartialRepayment()">Tambah Pelunasan Sebagian</button>
    
        <hr/>
        <button type="button" onclick="calculateKPR()">Hitung</button>
        <button type="reset" onclick="resetForm()">Reset</button>
      </form>
      <!-- Kanan: Hasil Simulasi -->
    <div id="result" class="result-box"></div>
  </div>
  

  <div id="amortizationTableContainer"></div>

  <script src="kpr.js"></script>
</body>
</html>
